<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刮刮乐</title>
</head>
<body>
<canvas id="cs" width=800 height=800></canvas>
<script id="jsbin-javascript">
const ctx=cs.getContext('2d')
cs.style.background='red'

cs.addEventListener('mousemove',function(e){
  ctx.save()
  ctx.beginPath()
  let x=e.clientX
  let y=e.clientY
  const coords=windowToCanvas(x,y)
  console.log(coords)
  ctx.arc(coords.x,coords.y,50,0,Math.PI*2)
  ctx.clip()
  ctx.fillStyle='yellow'
  ctx.fillRect(0,0,800,800)
  drawText()
  ctx.closePath()
  ctx.restore()
})
function windowToCanvas(x,y){
  const CSBX=cs.getBoundingClientRect()
  let canvasX=x - CSBX.left
  let canvasY=y - CSBX.top
  return {x:canvasX,y:canvasY}
}
function drawText(){
  ctx.strokeStyle='blue'
  ctx.font='bold 100px arial'
  ctx.lineWidth=4
  ctx.textAlign='left'
  ctx.textBaseline='top'
  ctx.strokeText('100万',100,100)
}
</script>
</body>
</html>
